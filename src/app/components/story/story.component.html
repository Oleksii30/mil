
<div class="story">
    <figure class="story__shape">
        <img src="{{story.image}}" alt="story-img" class="story__img">
        <figcaption class="story__caption">
            {{story.name}}
        </figcaption> 
    </figure> 
    <div class="story__text">
        <p>{{story.comment}}</p>
    </div>     
</div>
