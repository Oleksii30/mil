<div 
    class="item-container"
    [@enter-links]="{value: !expandMenu? 'start' : 'end', params:{delayIn: delayIn, delayOut: delayOut}}"
    
    >    
    <div 
        class="list-item"
        (mouseenter)="onEnter()"
        (mouseleave)="onLeave()"
    >
        {{title}}
    </div>
    <div class="line" [class.long-line]="hoverEffect"></div>
</div>
